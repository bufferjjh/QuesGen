<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="room.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Game Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
        <span style="margin-left: 10px;">Dark Mode</span>
    </div>

    <!-- Prompt Box -->
    <div class="prompt-box" id="question">Questions will appear here!</div>

    <!-- Game Container with Player Cards -->
    <div class="game-container">

    </div>
    <div id="timerContainer">
        <div class="progress" style="width: 50%; left:50%; transform: translateX(50%);">
            <div id="timerBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div style="position: absolute; bottom: 10px; right: 10px;">
        <select id="topicDropDown" class="form-select">
            <option value="math">Mathematics</option>
            <option value="computerScience">Computer Science</option>
            <option value="biology">Biology</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="earth_sciences">Earth Sciences</option>
            <option value="health">Health</option>
        </select>
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile" onChange="handleChange(event)">
        </div>
        <button type="button" class="btn btn-success" onclick="startGame()">Start Game</button>
    </div>  
    <!-- Modal -->
    <div id="getUsernameModal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Username</h5>
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input id="usernameInputBox" class="form-control" placeholder="username"/>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="setUsernameButton" onclick="joinRoom()" data-dismiss="modal" aria-label="Close">Set Username</button>
            </div>
        </div>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
    </script>
    <script src="room.js"></script>
</html>
